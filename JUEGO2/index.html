<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Futurista</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="particles"></div>

    <header>
        <a id="p2" href="../index.html"><img id="logo" src="../IMG/LOGO.png" alt=""></a>
        <nav>
            <a class="m2" href="../index.html#introduccion">Inicio</a>

        </nav>
    </header>

    <div class="game-container">
    <!-- IZQUIERDA: JUEGO -->
    <div class="game-board">
        <canvas id="tetris-canvas" width="300" height="600"></canvas>
    </div>

    <!-- CENTRO: INFO Y BOTONES -->
    <div class="game-info">
        <div class="title-section">
            <h1>TETRIS</h1>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Puntuación:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Nivel:</span>
                <span class="stat-value" id="level">1</span>
            </div>
        </div>

        <div class="control-panel">
            <button id="start-button">Comenzar Partida</button>
        </div>

        <div class="next-piece-panel">
            <h3>Siguiente Pieza</h3>
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>
    </div>

    <!-- DERECHA: INSTRUCCIONES -->
    <div class="game-extra">
        <div class="instructions">
            <h3>Controles</h3>
            <div class="control-item"><span>Mover izquierda</span><span class="key">←</span></div>
            <div class="control-item"><span>Mover derecha</span><span class="key">→</span></div>
            <div class="control-item"><span>Acelerar caída</span><span class="key">↓</span></div>
            <div class="control-item"><span>Rotar pieza</span><span class="key">↑ / SPACE</span></div>
        </div>

        <div class="objective">
            <h3>Objetivo</h3>
            <p>Forma líneas completas para ganar puntos. ¡Evita que las piezas lleguen hasta arriba!</p>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>

</html>
