<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/IMG/LOGO.png" type="image/x-icon">
    <title>INGRESAR</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="login-container">
        <h2 class="login-title">INICIAR SESIÓN</h2>
        <form id="loginForm">
            <input type="text" class="form-control" id="email" placeholder="Email" required>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <div class="admin-check">
                <input type="checkbox" id="isAdmin">
                <label for="isAdmin">Soy administrador</label>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> INGRESAR
            </button>
            <p class="message" id="message"></p>
        </form>
        <hr>
        <div class="links">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            <span>|</span>
            <a href="register.html">Regístrate aquí</a>
            <span>|</span>
            <a href="../../index.html">Ingresar como invitado</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
