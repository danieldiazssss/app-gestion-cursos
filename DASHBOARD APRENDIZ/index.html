<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aprendiz | Slide Dash</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-galaxy">

    <header class="main-header">
        <img src="../../IMG/LOGO.png" class="logo-top" alt="Slide Dash">
        <nav class="nav-links">
            <a href="../../index.html">Cursos</a>
            <a href="../ADMIN/dashboard.html">Dashboard</a>
            <a href="#" class="active">Mi Perfil</a>
            <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <aside class="sidebar-user">
            <div class="glass-card">
                <div class="avatar-glow">
                    <img src="../../IMG/LOGO.png" alt="User Icon">
                </div>
                <h2 id="user-name">VERIFICANDO...</h2>
                <p id="user-email">cargando datos...</p>
                <div class="xp-box">XP TOTAL: 495</div>
            </div>
        </aside>

        <section class="modules-grid-area">
            <h1 class="neon-title"><i class="fas fa-microchip"></i> MÓDULOS DE APRENDIZAJE ACTIVOS</h1>
            
            <div class="cards-grid">
                <div class="course-item">
                    <div class="c-info"><span><i class="fab fa-microsoft"></i> MS WORD</span> <span id="word-txt">0%</span></div>
                    <div class="c-bar"><div id="word-bar" class="c-fill"></div></div>
                </div>
                <div class="course-item">
                    <div class="c-info"><span><i class="fas fa-file-excel"></i> MS EXCEL</span> <span id="excel-txt">0%</span></div>
                    <div class="c-bar"><div id="excel-bar" class="c-fill"></div></div>
                </div>
                <div class="course-item">
                    <div class="c-info"><span><i class="fas fa-file-powerpoint"></i> POWERPOINT</span> <span id="pp-txt">0%</span></div>
                    <div class="c-bar"><div id="pp-bar" class="c-fill"></div></div>
                </div>
                <div class="course-item">
                    <div class="c-info"><span><i class="fas fa-palette"></i> CANVA</span> <span id="canva-txt">0%</span></div>
                    <div class="c-bar"><div id="canva-bar" class="c-fill"></div></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="logica.js"></script>
</body>
</html>
